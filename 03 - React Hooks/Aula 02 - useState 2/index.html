<!--
  O estado de uma aplicação representa as características dela naquele momento. Por exemplo: Os dados do usuário
  foram carregados, o botão está ativo, o usuário está na página de contato etc...
-->
<!-- 
  Hooks

  Os Hooks são funções especiais do React que permitem controlarmos o estado e o ciclo de vida de componentes funcionais.
  Isso antes só era possível com classes.
 -->
<!-- 
  Múltiplos Estados

  Não existem limites para o uso do useState, podemos definir diversos no mesmo componente.
 -->
<!-- 
  Props

  Podemos passar o estado e a função de modificação como propriedades para outros elementos.
 -->
<!-- 
  Reatividade

  Não modifique o estado diretamente na variável. Utilize sempre a função de atualização do estado (set...), pois ela que garante a reatividade dos componentes.
-->
<!--
  Callback

  Podemos passar uma função de callback para atualizar o estado.
  A função de callback recebe um parâmetro que representa o valor anterior e irá modificar o estado para o valor que for retornado na função.
-->
<!-- 
  React.StrictMode

  O modo estrito incova duas vezes a renderização do componente, quando o estado é atualizado.
  Assim é possível identificarmos funções com efeitos colaterais (side effects) e eliminarmos as mesmas.
  Funções com efeitos colaterais são aquelas que modificam estados que estão fora das mesmas.
 -->
