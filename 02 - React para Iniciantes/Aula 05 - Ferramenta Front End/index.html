<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>React com Vite</title>
</head>

<body>
  <!-- 
    Vite

    Cria um ambiente de desenvolvimento já configurado e otimizado para a criação de aplicativos com React.
    https://vitejs.dev/

    Na pasta que deseja instalar rode:
    npm create vite@latest .
    npm install

    Seguir o prompt>React>Javascript

    ---------------------------------------------------------------------------------------------------------

    Estrutura mínima necessária

    Abaixo os arquivos essenciais

    -node_modules
    -public
    -src
     -App.jsx
     -main.jsx
    -index.html
    -package.json
    -package-lock.json
    -vite.config.js

    ----------------------------------------------------------------------------------------------------------

    Código mínimo para o index.html

    <!DOCTYPE html>
    <html lang="pt-BR">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>React</title>
      </head>

      <body>
        <div id="root"></div>
        <script type="module" src="/src/main.jsx"></script>
      </body>
    </html>

    ---------------------------------------------------------------------------------------------------------

    Código mínimo para o main.jsx

    import React from 'react';
    import ReactDOM from 'react-dom/client';
    import App from './App';

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);

    --------------------------------------------------------------------------------------------------------

    Código mínimo para o App.jsx

    import React from 'react';

    const App = () => {
      return <div>App React</div>;
    };

    export default App;

    --------------------------------------------------------------------------------------------------------

    Comandos 

    -Inicia o desenvolvimento
    npm run dev

    -Cria a build final
    npm run build

    -Cancela o ambiente de desenvolvimento (com live server)
    no console:

    CTRL + C

    --------------------------------------------------------------------------------------------------------

    module.exports = {
      env: {
        browser: true,
      },
      extends: [
        'eslint:recommended',

      ],
      parserOptions: {
        ecmaVersion: 'latest',
        sourceType: 'module',
        ecmaFeatures: {
          jsx: true,
        },
      },
      settings: {
        react: {
          version: 'detect',
        },
      },
      plugins: ['react-refresh'],
      rules: {
        'react-refresh/only-export-components': 'off',
        'react/react-in-jsx-scope': 'off',
        'react/prop-types': 'off',
        'no-unsafe-finally': 'off',
        'no-unused-vars': 'off',
        'react/jsx-key': 'off',
      },
    };

   -->
  <div id="root"></div>
